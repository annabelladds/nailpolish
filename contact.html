<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleuts.css">
    <title>Ey-Nail Polish</title>
    <link rel="icon" href="image/nail-polish.png" type="image/png">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #95afc0;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/nail.png" alt="Skincare" width="40" height="30" class="d-inline-block align-text-top">
                <span class="navbar-brand mb-0 h1 fw-bold">Ey-Nail Polish</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex flex-row-reverse collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="color: #7578a3">Ey-Home</a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="about.html" style="color: #7578a3">Ey-bout</a>
                </li>
                <li class="nav-item ">
                        <a class="nav-link" href="blog.html" style="color: #7578a3">Ey-Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="contact.html" style="color: #4d5088">Ey-Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="contact">
      <div class="container mt-5" id="form">
        <h2>Ey-Contact</h2>
        <p>If you want to order, please contact us via the form below.</p>
        
        <form>
            <div class="mb-3 mt-4">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="exampleInputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name" aria-label="First name" id="exampleInputFirstName">
                </div>
                <div class="col">
                    <label for="exampleInputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name" aria-label="Last name" id="exampleInputLastName">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Type address"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions.</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
